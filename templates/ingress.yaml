{{- if .Values.bankapp.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-bankapp-ingress
  {{- if .Values.bankapp.ingress.annotations }}
  annotations:
    {{- range $key, $value := .Values.bankapp.ingress.annotations }}
    {{ $key }}: {{ $value | quote }}
    {{- end }}
  {{- end }}
spec:
  ingressClassName: {{ .Values.bankapp.ingress.className | quote }}
  rules:
    {{- range .Values.bankapp.ingress.hosts }}
    - host: {{ . | quote }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: bankapp-service
                port:
                  number: {{ $.Values.bankapp.service.port }}
    {{- end }}
{{- end }}
